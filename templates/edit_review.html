{% extends 'base.html' %} {% block content %}

<h3>Edit Review</h3>
<div class="row">
  <form
    action="{{ url_for('update_review', review_id=review._id)}}"
    method="POST"
    >

    <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="review_game" name="review_game">
                    <option value="" disabled selected>Choose Game</option>
                    {% for game in games %}
                        {% if game.game_name == review.review_game %}
                        <option value="{{game.game_name}}" selected >{{game.game_name}}</option>
                        {% else %}
                        <option value="{{game.game_name}}">{{game.game_name}}</option>
                        {% endif %}
                    {% endfor %}
                    </select>
                    <label>Game</label>
                </div>
            </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">gamepad</i>
        <input id="review_header" name="review_header" type="text" value="{{review.review_header}}" />
        <label for="icon_prefix">Review Title</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">gamepad</i>
        <input id="review_author" name="review_author" type="text" value="{{review.review_author}}" />
        <label for="icon_prefix">Author Name</label>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <i class="material-icons prefix">gamepad</i>
      </div>
      <textarea id="review_body" name="review_body" class="form-control" aria-label="Review Body" >{{review.review_body}}</textarea>
    </div>

    <div class="row">
      <div id="matfix" class="input-field col s12">
        <i class="material-icons prefix">today</i>
        <input type="datetime-local" id="review_date" name="review_date" value="{{review.review_date}}" />
        <label for="icon_prefix">Review Date</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">gamepad</i>
        <input
          type="range"
          class="custom-range"
          min="0"
          max="10"
          step="0.5"
          name="review_score"
          id="review_score"
          value="{{review.review_score}}"
        />
        <label for="icon_prefix">Review Score</label>
      </div>
    </div>

    <div calss="row">
      <button class="btn dr-less-green text-white" type="submit">
        Edit Review!
        <i class="fas fa-folder-plus"></i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
