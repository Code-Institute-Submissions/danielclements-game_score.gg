{% extends 'base.html' %} {% block content %}

<h3>Add Game</h3>
<div class="row">
	<form action="{{url_for('insert_developer')}}" method="POST" class="col s12">

		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">gamepad</i>
				<input id="developer_name" name="developer_name" type="text"/>
				<label for="icon_prefix">developer Name</label>
			</div>
		</div>


		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">gamepad</i>
				<input id="developer_desc" name="developer_desc" type="text"/>
				<label for="icon_prefix">Developer Description</label>
			</div>
		</div>
		


		<div class="row">
			<div id="matfix" class="input-field col s12">
				<i class="material-icons prefix">today</i>
				<input id="developer_founding_date" name="developer_founding_date" type="text" class="datepicker" />
				<label for="icon_prefix">Founding Date</label>
			</div>
		</div>

		<div calss="row">
			<button class="btn waves-effect waves-light" type="submit">
      Add developer!
      <i class="material-icons right">playlist_add</i>
    </button>
		</div>
	</form>
</div>

{% endblock %}
