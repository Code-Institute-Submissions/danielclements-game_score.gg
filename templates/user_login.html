{% extends 'base.html' %} {% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-danger text-center m-1" role="alert">
                {{msg}}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}


<div class="row d-flex justify-content-center m-0 mb-5">
    <div class="col-10 col-md-4 text-center mt-4 login-container">
        <div class="login_forum mt-5"> 
            <form action="{{url_for('login')}}" method="POST" class="form-signin">
                <h1 class="h3 mb-5 font-weight-normal">Login</h1>
                <label for="Username" class="sr-only">Username</label>
                <input id="username" name="username" class="form-control mb-2" placeholder="Username" required>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="Password" name="password" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                </div>
                <button class="btn btn-lg btn-primary btn-block hvr-radial-out" type="submit">Login</button>
                <p >Dont have an account? <a href="{{url_for('register_user')}}" class="register-now">Register now!</a></p>
                <p class="mt-3 mb-3">&copy; 2020 GameScore</p>
            </form>
        </div>
    </div>
</div>

    
{% endblock %}
