{% extends 'base.html' %} {% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-danger text-center m-1" role="alert">
                {{msg}}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}


<div class="row d-flex justify-content-center m-0 mb-5">
    <div class="col-10 col-md-4 text-center mt-5 login-container">
        <div class="login_forum mt-5"> 
            <form action="{{url_for('login')}}" method="POST" class="form-signin">
                <h1 class="h3 mb-5 font-weight-normal">Login</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input id="username" name="username" class="form-control" placeholder="Username" required>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="Password" name="password" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                <p >Dont have an account? <a href="{{url_for('register_user')}}" class="register-now">Register now!</a></p>
                <p class="mt-3 mb-3">&copy; 2020 GameScore</p>
            </form>
        </div>
    </div>
</div>
<svg class="svg-login d-none d-md-inline" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1440 320"><path fill="#efefef" fill-opacity="1" d="M0,288L48,282.7C96,277,192,267,288,245.3C384,224,480,192,576,197.3C672,203,768,245,864,272C960,299,1056,309,1152,293.3C1248,277,1344,235,1392,213.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    
{% endblock %}
