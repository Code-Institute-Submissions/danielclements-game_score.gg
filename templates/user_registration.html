{% extends 'base.html' %} {% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-danger text-center m-1" role="alert">
                {{msg}}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}



<div class="row d-flex justify-content-center mt-0 mt-md-5">
    <div class="col-10 col-md-6 login_forum p-4 text-darks">
        <form action="{{url_for('register')}}" method="POST">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="h3 mb-5 font-weight-normal">Register</h1>
                </div>
            </div>    
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="first_name">First Name</label>
                <input type="text"  class="form-control" id="first_name" name="first_name" maxlength="30" required>
                </div>
                <div class="form-group col-md-6">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" maxlength="30" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="100" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input type="text"  class="form-control" id="username" name="username" maxlength="60" required>
                </div>
                <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary hvr-radial-out">Register</button>
                </div>
                <div class="col-md-6" id="message">
                    <p id="letter" class="invalid"> &nbsp; A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid"> &nbsp; A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid"> &nbsp; A <b>number</b></p>
                    <p id="length" class="invalid"> &nbsp; Minimum <b>8 characters</b></p>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="spacer">
</div>
{% endblock %}
