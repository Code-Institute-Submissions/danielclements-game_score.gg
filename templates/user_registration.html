{% extends 'base.html' %} {% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-danger text-center m-1" role="alert">
                {{msg}}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}



<div class="row d-flex justify-content-center mt-0 mt-md-5">
    <div class="col-10 col-md-6 login_forum p-4 text-darks">
        <form action="{{url_for('register')}}" method="POST">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="h3 mb-5 font-weight-normal">Register</h1>
            </div>
        </div>    
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="first_name">First Name</label>
            <input type="text"  class="form-control" id="first_name" name="first_name" maxlength="30" required>
            </div>
            <div class="form-group col-md-6">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" maxlength="30" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" maxlength="100" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text"  class="form-control" id="username" name="username" maxlength="60" required>
            </div>
            <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
<div class="spacer">
</div>
{% endblock %}
