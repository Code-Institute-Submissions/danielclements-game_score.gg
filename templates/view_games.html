{% extends 'base.html'%} {% block content %}
<div class="row" >
  <h1 class="mx-auto">Games</h1>
</div>
<div class="row d-flex justify-content-center text-darks">
  {% for game in games %}

  <div class="card m-2" style="width: 18rem;">
    <img
      src="/static/images/generic_place_holder.jpg"
      class="card-img-top"
      alt="missing image"
    />
    <div class="card-body">
      <h6 class="card-title">{{game.game_name}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">Released: {{game.release_date}}</h6>
      <p class="card-text text-overflow">{{game.game_summ}}</p>
      <a href="{{url_for('view_game_review', game_id=game._id)}}" class="btn btn-primary">View reviews</a>
      <a href="#" class="btn btn-alert">Add Review</a>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
