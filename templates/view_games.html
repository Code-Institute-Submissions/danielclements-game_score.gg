{% extends 'base.html'%} {% block content %}
<h1>Games</h1>
<div class="row d-flex justify-content-center">
  {% for game in games %}

  <div class="card m-2" style="width: 18rem;">
    <img
      src="/static/images/generic_place_holder.jpg"
      class="card-img-top"
      alt="missing image"
    />
    <div class="card-body">
      <h5 class="card-title">{{game.game_name}}</h5>
      <p class="card-text text-overflow">{{game.game_summ}}</p>
      <a href="#" class="btn btn-primary">View reviews</a>
      <a href="#" class="btn btn-alert">Add Review</a>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
