<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
      type="text/css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />

  </head>
  <body class="dr-less-green">


  <nav class="navbar navbar-expand-lg navbar-dark navy-bg">
  <a class="navbar-brand " href="{{url_for('get_admin_panel')}}">GameScore<i class="fas fa-gamepad"></i></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse " id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item "><a class=" nav-link " href="{{url_for('get_admin_panel')}}">Admin Panel</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add</a>
        <div class="dropdown-menu  navy-bg " aria-labelledby="navbarDropdown">
          <a class=" nav-link hover-salmon" href="{{url_for('register_user')}}">User</a>
          <a class=" nav-link hover-salmon" href="{{url_for('add_game')}}">Game</a>
          <a class=" nav-link hover-salmon" href="{{url_for('add_category')}}">Category</a>
          <a class=" nav-link hover-salmon" href="{{url_for('add_publisher')}}">Publisher</a>
          <a class=" nav-link hover-salmon" href="{{url_for('add_developer')}}">Developer</a>
          <a class=" nav-link hover-salmon" href="{{url_for('add_review')}}">Review</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">View</a>
        <div class="dropdown-menu  navy-bg" aria-labelledby="navbarDropdown">
          <a class=" nav-link hover-salmon" href="{{url_for('view_games')}}">Games</a>
          <a class=" nav-link hover-salmon" href="{{url_for('view_developers')}}">Developers</a>
          <a class=" nav-link hover-salmon" href="{{url_for('view_publishers')}}">Publishers</a>
        </div>
      </li>
        <a class=" nav-link hover-salmon" href="{{url_for('home_page')}}">Home</a>
        {% if 'username' in session %}
            <a class=" nav-link hover-salmon" href="{{url_for('logout')}}">Log Out</a>
        {% else %}
            <a class=" nav-link hover-salmon" href="{{url_for('user_login')}}">Log In</a>
        {% endif %}
    </ul>
  </div>
</nav>

    <div class="container p-0">
      {% block content %} {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>


    <script type="text/javascript">
      $(document).ready(function () { 
       $('select').selectpicker();

      });
    </script>
  </body>
</html>
