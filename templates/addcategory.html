{% extends 'base.html' %} {% block content %}

<h3>Add category</h3>
<div class="row">
  <form action="{{url_for('insert_category')}}" method="POST" class="col s12">

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">gamepad</i>
        <input id="game_name" name="game_name" type="text" />
        <label for="icon_prefix">Category Name</label>
      </div>
    </div>

    <div calss="row">
      <button class="btn waves-effect waves-light" type="submit">
        Add Category!
        <i class="material-icons right">playlist_add</i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
