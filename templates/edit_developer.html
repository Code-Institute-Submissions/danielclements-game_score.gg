{% extends 'base.html' %} {% block content %}

<h3>Edit Developer</h3>
<div class="row">
  <form
    action="{{ url_for('update_developer', developer_id=developer._id) }}"
    method="POST"
  >
    <div class="row">
      <div class="input-field col s12">
        <input
          id="developer_name"
          name="developer_name"
          type="text"
          value="{{developer.developer_name}}"
          maxlength="40"
          required
        />
        <label for="icon_prefix">Developer Name</label>
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
      </div>
      <textarea class="form-control" aria-label="With textarea"
        id="developer_desc" name="developer_desc" maxlength="1500" required>
            {{developer.developer_desc}}
      </textarea>
      <label for="icon_prefix">Developer Description</label>
    </div>

    <div class="row">
      <div id="matfix" class="input-field col s12">
        <i class="material-icons prefix">today</i>
        <input
          id="developer_founding_date"
          name="developer_founding_date"
          type="date"
          value="{{developer.developer_founding_date}}"
          required
        />
        <label for="icon_prefix">Developer Founding Date</label>
      </div>
    </div>

    <div calss="row">
      <button class="btn btn-primary" type="submit">
        Edit developer!
        <i class="fas fa-edit"></i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
